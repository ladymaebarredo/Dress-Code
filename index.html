<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM1D2W9BdG5Dk/4cH/Yyld48Vh/Cw9/pU3B8PcF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo2.png" alt="Dress Code Logo" class="logo-img">
            <h1>Dress Code</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </header>

    <section class="hero">
        <div class="content">
            <h1>IT'S NEW <br>ARRIVALS<br></h1>
            <p>Step into style, where fashion meets your perfect fit!</p>
            <button>Check Now!</button>
        </div>
        <section class="tshirt-container">
            <div class="tshirt-box">
                <div class="tshirt-image">
                    <img src="1.png" alt="Featured T-Shirt">
                </div>
            </div>
        </section>
    </section>

    <section class="gallery-section">
        <h2>Gallery</h2>
        <div class="gallery-boxes">
            <div class="gallery-box">
                <img src="t1.png" alt="Gallery Image 1">
            </div>
            <div class="gallery-box">
                <img src="t2.png" alt="Gallery Image 2">
            </div>
            <div class="gallery-box">
                <img src="t3.png" alt="Gallery Image 3">
            </div>
            <div class="gallery-box">
                <img src="12.png" alt="Gallery Image 3">
            </div>
            <div class="gallery-box">
                <img src="123.png" alt="Gallery Image 3">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
           <center><p>&copy; 2024 Dress Code</p></center>
            <div class="contact-info">
                <h3>Contact Us</h3>
                <div class="social-icons">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    

</body>
</html>
